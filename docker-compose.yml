version: '3.8'

services:
  web1:
    build:
      context: ./web-servers
      dockerfile: server-1/Dockerfile
    container_name: web-server-1
    environment:
      - SERVER_NAME=Web Server 1
    networks:
      - app-network
    restart: unless-stopped

  web2:
    build:
      context: ./web-servers
      dockerfile: server-2/Dockerfile
    container_name: web-server-2
    environment:
      - SERVER_NAME=Web Server 2
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
    name: loadbalancer-net
